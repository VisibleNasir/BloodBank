<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login - Blood Bank</title>
    <link rel="stylesheet" href="assets/css/Patient_Login.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1 class="form-heading">Patient Login</h1>
            <form id="patientLoginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">Login</button>
                <p id="message" class="error"></p>

                <p class="signup-link">Don't have an account? <a href="Patient_Register.html">Click here to sign up</a></p>
            </form>
        </div>
    </div>

    <script src="assets/js/Patient_Login.js"></script>
</body>
</html>
