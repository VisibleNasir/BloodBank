    <link rel="stylesheet" href="assets/css/styles.css">

    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-heartbeat"></i>

    <section class="hero">

            <h2>Blood Bank System</h2>

            <h3>Patient</h3>
