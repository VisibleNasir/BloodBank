<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration - Blood Bank</title>
    <link rel="stylesheet" href="assets/css/loginMain.css">
    <link rel="stylesheet" href="assets/css/Donor_Register.css">
</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <h1 class="form-heading">Donor Signup</h1>

            <form id="donorForm">
                <div class="form-step">
                    <h2>Personal Information</h2>
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Choose a username" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                </div>

                <div class="form-step">
                    <h2>Health Information</h2>
                    <div class="input-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="Enter your age" required>
                    </div>
                    
                    <div class="input-group">
    <label for="bloodType">Blood Type</label>
    <select id="bloodType" required>
        <option value="">Select Blood Type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
    </select>
</div>

                    
                    <div class="input-group">
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" placeholder="Enter your contact number" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Enter your address" required>
                    </div>
                </div>

                <div class="form-step">
                    <h2>Profile Picture</h2>
                    <div class="input-group">
                        <label for="profilePic">Upload Profile Picture</label>
                        <input type="file" id="profilePic" accept="image/*" required>
                    </div>
                </div>

                <button type="submit" class="register-btn">Register Now</button>
                <p id="message" class="error"></p>

                <p class="login-link">Already have an account? <a href="Login_Donor.html">Click here to login</a></p>
            </form>
        </div>
    </div>

    <script src="assets/js/Donor_Register.js"></script>
</body>
</html>
